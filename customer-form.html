<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2a2a2a;
        }

        .form-box {
            background-color: #333;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            width: 800px;
        }

        h2 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            width: 48%;
            margin-bottom: 20px;
        }

        .input-field label {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .input-field input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #fff;
        }

        .input-field input:focus {
            outline: 2px solid #ffcc00;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ffdd33;
        }

        .popup-message {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .popup-message.active {
            display: block;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-box">
            <h2>Customer Details</h2>
            <form id="customer-form">
                <div class="input-field">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="input-field">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
                </div>
                <div class="input-field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            <div id="popup" class="popup-message">Thank you for showing your interest, we will get back to you soon.</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('customer-form');
        const popup = document.getElementById('popup');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate sending form details to you (here, you'd handle this via server in reality)
            popup.classList.add('active');

            setTimeout(function() {
                popup.classList.remove('active');
                form.reset(); // Clear form
            }, 3000);
        });
    </script>

</body>
</html>
